<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Design | Bristol Web</title>
  <meta name="description" content="Professional web design services in Bristol. Custom websites that look stunning and convert visitors into customers.">
  <link rel="canonical" href="https://bristolweb.dev/web-design">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="theme-toggle">
    <button id="theme-toggle-btn">I was born in the dark</button>
  </div>

  <section class="contact-section">
    <div class="container">
      <div class="contact-form">
        <h2>Let's build something</h2>
        <p class="form-intro">Tell us about your project and we'll get back to you within 24 hours.</p>

        <form name="web-design" method="POST" data-netlify="true" netlify-honeypot="bot-field">
          <input type="hidden" name="form-name" value="web-design">
          <p style="display:none;">
            <label>Don't fill this out: <input name="bot-field"></label>
          </p>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group">
            <label for="budget">Budget</label>
            <select id="budget" name="budget" required>
              <option value="" disabled selected>Select your budget</option>
              <option value="under-1k">Just Researching</option>
              <hr>
              <option value="under-1k">Under £1,000</option>
              <option value="1k-3k">£1,000 - £3,000</option>
              <option value="3k-5k">£3,000 - £5,000</option>
              <option value="5k-plus">£5,000+</option>
            </select>
          </div>

          <div class="form-group">
            <label for="message">Tell us about your project</label>
            <textarea id="message" name="message" placeholder="What are you looking to build?" required></textarea>
          </div>

          <button type="submit" class="form-submit">Send enquiry</button>
        </form>

        <div class="back-link">
          <a href="index.html">&larr; Back to home</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Bristol Web. Based in Bristol, working worldwide.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
